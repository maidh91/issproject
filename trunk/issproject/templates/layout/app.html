                $( "#datepicker" ).datepicker({ dateFormat: 'dd-mm-yy' });
            });
        </script>    
        <script>
            $(function() {
                $('.checkall').click(function() {
                    if ($('.checkall').is(":checked")) {
                        $('.checkitem').attr('checked', true);
                    } 
                    else {
                        $('.checkitem').attr('checked', false);
                    }
                });
            });
        </script>
